<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="large">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list class="ion-padding">
    <ion-item class="ion-margin-bottom">
      <ion-label position="stacked">Usuario</ion-label>
      <ion-input type="text" placeholder="Ingresa tu usuario"  [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-segment [(ngModel)]="tipoUsuario" class="ion-margin-top">
    <ion-segment-button value="maestro" class="custom-segment-button">
      Maestro
    </ion-segment-button>
    <ion-segment-button value="alumno" class="custom-segment-button">
      Alumno
    </ion-segment-button>
  </ion-segment>
  
  <ion-button expand="full" color="tertiary" (click)="iniciarSesion()" class="ion-text-center" class="custom-button">Iniciar Sesión</ion-button>
</ion-content>
